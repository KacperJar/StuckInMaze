    <meta charset="utf-8" />

    <meta http-equiv="x-ua-compatible" content="ie=edge" />

  </head>
  <body>
    <div id="loading">
    <div>
      <div>...loading...</div>
      <div class="progress"><div id="progressbar"></div></div>
    </div>
  </div>
    <div class="gui">
      <div id="winScreen" class="blackBg">
        <h2>Wygrałeś</h2>

      </div>

        <button>Spróbuj ponownie</button>
      </div>

      </div>

        <p id="narratorMessage">Hello World!</p>
        <button>Skip</button>
      </div>
      <div id="messageScreen" class="blackBg">
        <p id="message">Hello World!</p>
      </div>
      <div id="mainMenu">
        <div>
          <button>Graj</button>
          <button>Informacje</button>
        </div>
      </div>
    </div>
